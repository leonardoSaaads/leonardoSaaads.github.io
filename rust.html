  <script>
    // Aguarde até que o documento esteja totalmente carregado
    $(document).ready(function () {
      // Selecione todos os links que começam com "#"
      $('a[href^="#"]').on('click', function (event) {
        // Armazene o destino do link em uma variável
        var target = $(this.getAttribute('href'));
        // Verifique se o destino existe na página
        if (target.length) {
          // Impedir o comportamento padrão de rolagem instantânea
          event.preventDefault();
          // Animar a rolagem suavemente até o destino
          $('html, body').stop().animate({
            scrollTop: target.offset().top
          }, 1000);
        }
      });
    });

  </script>
